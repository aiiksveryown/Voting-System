<body>
	
	<div class="bg"></div>
	<!--<p class="py-5 text-center"></p>-->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#"><img class="logo" src="images/inec-logo.png" alt="INEC"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home </a>
				</li>
				<li class="nav-item">

				</li>
			</ul>
			<button type="button" class="btn btn-primary" id="logout">Welcome</button>
		</div>
	</nav>  <h1>Voting System</h1>
	
	
	<!--Central Content-->
	<h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown" data-wow-delay="0.3s"><strong>Minimalist intro</strong></h1>

	<div class="modal fade" id="admin-login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header text-center">
			<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body mx-3">
			<div class="md-form mb-5">
			<i class="fas fa-user prefix grey-text"></i>
			<input type="email" id="admin-username" class="form-control validate">
			<label data-error="wrong" data-success="right" for="admin-username">Username</label>
			</div>

			<div class="md-form mb-4">
			<i class="fas fa-lock prefix grey-text"></i>
			<input type="password" id="admin-pass" class="form-control validate">
			<label data-error="wrong" data-success="right" for="admin-pass">Your password</label>
			</div>

		</div>
		<div class="modal-footer d-flex justify-content-center">
			<button class="btn btn-default" id="admin-login-btn">Login</button>
		</div>
		</div>
	</div>
	</div>

	<div class="text-center">
	<a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#admin-login-modal">Login</a>
	</div>
