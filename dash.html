<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

    <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
  <script src="/index.js" type="text/javascript"></script> 

  <title>Let's Vote!</title>
</head>
<body>
  <!-- Button trigger modal-->
  <button type="button" class="btn btn-primary candidateDetails" data-toggle="modal" data-target="#candidate1"><span class="name1"></span> APC</button>
  
  <!--Modal: modalRelatedContent-->
  <div class="modal fade right" id="candidate1" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading" class="name1"><span class="name1"></span> APC</p>
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
  
        <!--Body-->
        <div class="modal-body">
  
          <div class="row">
            <div class="col-5">
              <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(55).jpg"
                class="img-fluid" alt="">
            </div>
  
            <div class="col-7">
              <p><strong><span class="name1"></span>'s Manifesto</strong></p>
              <p><span class="manifesto1"></span></p>
              <button type="button" class="btn btn-info btn-md vote vote1">Vote for <span class="name1"></span></button>
  
            </div>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: modalRelatedContent-->
  <!-- Button trigger modal-->
  <button type="button" class="btn btn-primary candidateDetails" data-toggle="modal" data-target="#candidate2"><span class="name2"></span> PDP</button>
    
    <!--Modal: modalRelatedContent-->
    <div class="modal fade right" id="candidate2" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
      <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
            <p class="heading" class="name2"><span class="name2"></span> PDP</p>
    
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>
    
          <!--Body-->
          <div class="modal-body">
    
            <div class="row">
              <div class="col-5">
                <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(55).jpg"
                  class="img-fluid" alt="">
              </div>
    
              <div class="col-7">
                <p><strong><span class="name2"></span>'s Manifesto</strong></p>
                <p><span class="manifesto2"></span></p>
                <button type="button" class="btn btn-info btn-md vote vote2">Vote for <span class="name2"></span></button>
    
              </div>
            </div>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
    <!--Modal: modalRelatedContent-->
    <!--Logout button-->
    <button type="button" class="btn btn-primary" id="logout">Log Out</button>

  </body>
</html>
