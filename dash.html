<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="/js/popper.min.js"></script>
  <script src="/js/jQuery.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <title>Let's Vote!</title>
</head>
<body>
  <!-- Button trigger modal-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#hiroapc">Hiro APC</button>
  
  <!--Modal: modalRelatedContent-->
  <div class="modal fade right" id="hiroapc" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <p class="heading">Hiro APC</p>
  
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
  
        <!--Body-->
        <div class="modal-body">
  
          <div class="row">
            <div class="col-5">
              <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(55).jpg"
                class="img-fluid" alt="">
            </div>
  
            <div class="col-7">
              <p><strong>Hiro's Manifesto</strong></p>
              <p>Manifesto here [...]</p>
              <button type="button" class="btn btn-info btn-md">Vote for Hiro</button>
  
            </div>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: modalRelatedContent-->
  <!-- Button trigger modal-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#clairepdp">Claire PDP</button>

      aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
      <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
        <!--Content-->
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
            <p class="heading">Claire PDP</p>
    
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>
    
          <!--Body-->
          <div class="modal-body">
    
            <div class="row">
              <div class="col-5">
                <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(55).jpg"
                  class="img-fluid" alt="">
              </div>
    
              <div class="col-7">
                <p><strong>Claire's Manifesto</strong></p>
                <p>Manifesto here [...]</p>
                <button type="button" class="btn btn-info btn-md">Vote for Claire</button>
    
              </div>
            </div>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>
    <!--Modal: modalRelatedContent-->
  </body>
</html>
